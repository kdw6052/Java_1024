<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 예제</title>
	<style>
		*{margin: 0px}
		.container-box{ border: 5px solid red;}
		.box{
			height: 200px;float: left; width: 33.33%;background: aquamarine;
			/* box-sizing: border-box; */
		}
		.box~.box{ border-left: 5px solid red; margin-left: -5px;}
		.box2{ background: orange;}
		.box3{ background: gray;}
		.container-box::after{
			display: block; clear: both; content: '';
		}
		.a{
			text-decoration: none; text-align: center;
		}
		
	</style>
</head>
<body>
	<div class="container-box">
		<div class="box box1">1</div>
		<div class="box box2">1</div>
		<div class="box box3">1</div>
	</div>
</body>
</html>
