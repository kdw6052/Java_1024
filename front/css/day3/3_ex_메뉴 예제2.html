<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제2</title>
	<style>
		*{margin: 0; padding: 0;}
		.menu-list{
			border: 5px solid black; list-style: none; padding: 0;
			width: 200px; height: 100vh; box-sizing: border-box;
		}
		.menu-list::after{
			display: block; content: ''; clear: both;
		}
		.menu-item{
			 border-bottom: 5px solid black; height: 50px;;
		}
		.menu-link{
			text-decoration: none; text-align: center; display: block; height: 100%;
			color: black; line-height: 50px;
		}
		
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
				<a href="http://www.naver.com" class="menu-link">메뉴1</a>
			</li>
			<li class="menu-item">
				<a href="http://www.google.com" class="menu-link">메뉴2</a>
			</li>
			<li class="menu-item">
				<a href="http://www.daum.net" class="menu-link">메뉴3</a>
			</li>
		</ul>
	</nav>
</body>
</html>
