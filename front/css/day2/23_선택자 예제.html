<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 에제</title>
	<style>
		/* 
		선택자 선택자 : 자손
		선택자>선택자 : 자식
		선택자~선택자 또는 선택자+선택자 : 형제
		선택자선택자 : 본인 
			- 태그명태그명 : X divp
			- 클래스명태그명 : X .boxdiv
			- 태그명클래스명 : O div.box
			- 아이디명태그명 : X
			- 태그명아이디명 : O span#num
		*/
	</style>
</head>
<body>
	<div class="box box1"></div>
	<span id="num"></span>
</body>
</html>
