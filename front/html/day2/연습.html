<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습</title>
</head>
<body>
	<!-- 
		네이버 회원가입 페이지를 참고하여 회원가입 페이지를 구성
	-->
	<div>아이디</div>
	<form action="">
		<input type="text" name="아이디">
	</form>
	<div>비밀번호
	<form action="" method="post">
		<input type="password" name="pw"><br>
		비밀번호 재확인<br>
		<input type="password" id="pw">
	</form>
	</div>
	<div>이름</div>
		<input type="text" name="이름">
	<div>생년월일<br>
		<input type="text" min="0000" max="9999" placeholder="년(4자)" >
		<select name="월">
			<option selected>월</option>
			<option >1</option>
			<option >2</option>
			<option >3</option>
			<option >4</option>
			<option >5</option>
			<option >6</option>
			<option >7</option>
			<option >8</option>
			<option >9</option>
			<option >10</option>
			<option >11</option>
			<option >12</option>
		</select>
		<input type="text" name="일" placeholder="일">
	</div>
	<div>성별</div>
	<select name="성별">
		<option selected>성별</option>
		<option >남성</option>
		<option >여성</option>
		<option >선택 안함</option>
	</select>
	<div>본인 확인 이메일<sub>(선택)</sub></div>
	<input type="email" name="email" placeholder="선택입력">
	<div>휴대전화</div>
	<select name="휴대전화">
		<option selected>대한민국 +82</option>
	</select>
</body>
</html>
