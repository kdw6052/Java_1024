<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>다운로드 예제</title>
</head>
<body>
	<a href="./1_앵커 예제.html" download = "앵커예제.html">앵커 예제 다운로드</a>
	<!-- form : 
			- 사용자가 입력한 데이터를 보내는 장식과 처리할 프로그램을 정하는 태그 
			- method 
					- get : 
							- url창에 데이터를 보내는 방식
							- url에 ? 뒤에 데이터를 전송
							- url?변수명 = 값&변수명 = 값&...
							- 다른 사용자에게 노출되도 크게 상관없는 정보를 보낼 때 사용
							- 특징 : 같은 url에 대해 같은 결과를 가짐
					- post : 
							- http request에 데이터를 넣어 보내는 방식(data를 볼 수 없음, 보안이 필요한곳)
							- 사용자가 서버에 보낸 데이터를 확인할 수 없음
							- 노출이 되면 안되는 정보를 보낼 때 사용
								- 로그인, 회원가입
							- 같은 url이라도 결과가 달라질 수 있음
			- fieldset : 폼 요ㅅ
			- input : 사용자로부터 data를 입력 받기 위한 태그
	-->
</body>
</html>
