<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tabindex 예제</title>
</head>
<body>
	<form action="">
		<input type="text" tabindex="1"><br>
		<input type="text" tabindex="4"><br>
		<input type="text" tabindex="3"><br>
		<input type="text" tabindex="5"><br>
		<input type="text" tabindex="2"><br>
		<input type="submit" value="전송">
	</form>
	<div>
		<form action="">
			<input type="text" tabindex="1"><br>
			<input type="text" tabindex="2"><br>
			<input type="text" tabindex="3"><br>
			<input type="text" readonly value="123"><br>
			<input type="text" tabindex="4"><br>
			<input type="submit" value="전송" tabindex="5">
		</form>
	</div>
</body>
</html>
