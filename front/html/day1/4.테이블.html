<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 예제</title>
</head>
<body>
	<!-- table : 행과 열로 이루어져있고 만나는지점을 셀이라고함 tr : 행, td,th : 열 -->
	<table border="1"><!-- border : 테두리 생성--> 
		<!-- caption : 테이블의 제목이나 내용을 추가하는 태그 -->
		<caption>과목별 성적</caption>
		<colgroup>
			<col style="background-color: red;">
			<col style="background-color: yellow;">
			<col style="background-color: green;">
		</colgroup>
		<thead>
			<tr>
				<th>과목</th>
				<th>이름</th>
				<th>점수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!-- rowspan : 셀 행 병합-->
				<td rowspan="2">HTML</td>
				<td>홍길동</td>
				<td>100</td>
			</tr>
			<tr>
				<td>임꺽정</td>
				<td>96</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<!-- colspan : 셀 열 병합-->
				<td colspan="2">평균</td>
				<td>98</td>
			</tr>
		</tfoot>
	</table>
	<figure>
		<figcaption>Fig1. 테이블 설명</figcaption>
	</figure>
</body>
</html>
