<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a태그_링커예제</title>
</head>
<body>
	<!-- a : 
		- 다른페이지로 이동 
		- 같은페이지내의 특정위치로 이동
		- 다운로드 기능
		- href : 링크한 페이지의 id값이나 사이트주소 지정
		- target : 링크 페이지가 표시될 위치(새 창, 현재 창) 지정
		- download : 링크한 페이지를 표시하지 않고 다운로드하는 것
		- rel : 현재 페이지와의 관계 지정
		- hreflang : 링크한 페이지의 언어 지정
		- type : 페이지의 파일유형 지정
	-->
	<!-- 다른 사이트로 이동하는 경우 http://를 입력해야 함 -->
	<a href="http://www.naver.com">네이버로 이동</a><br>
	<a href="./3.리스트.html">리스트 예제로 이동</a><br>
	<a href="http://www.naver.com" target="_self">네이버로 이동(현재 탭)</a><br>
	<a href="http://www.naver.com" target="_blank">네이버로 이동(새 탭)</a><br>
	<iframe src="7.a태그_링커예제2.html" frameborder="1" width="700" height="700" style="background-color: aliceblue;"></iframe>
</body>
</html>
