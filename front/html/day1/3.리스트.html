<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트 예제</title>
</head>
<body>
	<!-- ul : 순서가 필요없는 목록을 만들 때 사용, 점으로 목록(type로 변경가능)-->
	<!-- ol : 순서가 필요한 목록을 만들 때 사용, 숫자로 목록(type로 변경가능)-->
	<!-- dl : 용어나 문장에 대해 정의할 때 사용 dt : 정의 제목, dd : 정의 내용 -->
	홍길동의 취미.
	<ul type = "circle">
		<li>운동</li>
		<li>음악감상</li>
		<li>독서</li>
	</ul>
	오늘의 할 일
	<ol type="A" start="3">
		<li>오후 수업</li>
		<li>저녁</li>
		<li>저녁 수업</li>
	</ol>
	<dl>
		<dt>HTML</dt>
		<dd>Hyper Text Markup Language</dd>
	</dl>
	
</body>
</html>
