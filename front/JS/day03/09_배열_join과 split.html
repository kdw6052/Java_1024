<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>join 예제</title>
</head>
<body>
	<script>
		/* 
		배열.join(구분자);
		배열 요소들 사이에 구분자를 추가하여 하나의 문자열로 반환하는 메소드
		*/
		let arr = ['apple', 'banana', 'orange'];
		let str = arr.join(', ');
		console.log(str);
		console.log(arr);
		/* 
		split
		- 구분자를 기준으로 문자열을 추출하여 배열을 생성
		*/
		arr = str.split(',');
		for(let tmp of arr){
			console.log(tmp);
		}
	</script>
</body>
</html>
