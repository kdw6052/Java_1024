<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-yellow{
      background-color: yellow; color: red;
    }
  </style>
</head>
<body>
  <ul>
    <li onclick="changeStyle(1)">1</li>
    <li onclick="changeStyle(2)">2</li>
    <li onclick="changeStyle(3)">3</li>
  </ul>

  <script>
    /*  
    li태그를 한번 클릭하면 [지정스타일이] 나타났다 다시 클릭하면 사라지도록
    */
   function changeStyle(index){
    let e1 = document.querySelector(`li:nth-child(${index})`)
    e1.classList.toggle('bg-yellow')
   }
  </script>
</body>
</html>
