<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.container{
			width: 500px; height: 50px; border: 1px solid black;
			overflow: hidden;
		}
		
		.box1{
			width: 500px; height: 50px; text-align: center;line-height: 50px;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="box1">안</div>
			<div class="box1">녕</div>
			<div class="box1">하</div>
			<div class="box1">세</div>
			<div class="box1">요</div>
		</div>
	</div>
	<script>
			/* 
			setInterval()
			animate()
			*/
			setInterval(() => {
				$('.box').animate({
					'margin-top' : '-=50px'
				})
			}, 1000);
			
			
		
		
	</script>
</body>
</html>
