<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		*{padding: 0;margin: 0;}
		a{text-decoration: none;}
		ul{list-style: none;}
		
		.container{
			width: 300px; height: 50px; border: 1px solid black;
			margin-top: 30px; margin: 50px 0 0 100px; overflow: hidden;
		}
		.list-news{
			width: 500%;
		}
		.list-news::after{
			content: ''; clear: both; display: block;
		}
		.item-news{
			float: left; width: 20%; height: 50px; text-align: center;line-height: 50px;
			box-sizing: border-box;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<ul class="list-news">
			<li class="item-news">
				<a href="#" class="link-news">안녕하세요1</a>
			</li>
			<li class="item-news">
				<a href="#" class="link-news">안녕하세요2</a>
			</li>
			<li class="item-news">
				<a href="#" class="link-news">안녕하세요3</a>
			</li>
			<li class="item-news">
				<a href="#" class="link-news">안녕하세요4</a>
			</li>
			<li class="item-news">
				<a href="#" class="link-news">안녕하세요5</a>
			</li>
		</ul>
	</div>
	<script>
		let id = rolling();
		
		//hover 이벤트를 등록
		$('.container').hover(function(){
			//애니메이션이 진행중인 setInterval를 해제 => clearInteval
			clearInterval(id)
			//마우스가 요소를 빠져나가면
		},function(){
			//setInterval를 통해 애니메이션이 진행되도록 작업
			id=rolling();
		})
		function rolling(){
			return setInterval(function(){
				if(!$('.item-news').first().is(':animated')){
					let width = $('.item-news').innerWidth();
					$('.item-news').first().animate({
						marginLeft : `-${width}px`
					},900,function(){
						$('.item-news').first().detach().appendTo('.list-news').removeAttr('style','')
					})
				}
			},2000)
		}
	</script>
</body>
</html>
