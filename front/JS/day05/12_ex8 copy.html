<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box>*{
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<button class="btn-prev" onclick="prev()">
			&lt;
		</button>
		<div class="num-box">1</div>
		<button>
			>
		</button>
	</div>
	<script>
		let btn = document.querySelector('.btn-prev');
		let num1 = document.querySelector('.num-box')
		btn.forEach((item)=>{
			btn.onclick = ()=>{
				num1.textContent = +num1--;
			}
		});
		function prev(){
			let num1 = document.querySelector('.num-box');
			num1 = +num1 -1;
			num1.textContent = +num1
		}
	</script>
</body>
</html>
