<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 100px; height: 100px; border: 1px solid black;
			position: relative;
		}
	</style>
</head>
<body>
	<!-- 
		버튼과 박스를 배치하고, 버튼을 클릭하면 박스가 아래로 100px 천천히 내려가도록 코드를 작성하세요.
	 -->
	<button class="btn">클릭</button>
	<div class="box"></div>
	<script>
		$('.btn').click(function(){
			$('.box').animate({
				'margin-top' : '+=100px'//+=을 쓰면 클릭할때마다 이동함
			},1000)
		});
	</script>
</body>
</html>
