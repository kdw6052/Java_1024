<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.pagination::after{
			content: ''; clear: both; display: block;
		}
		.btn-prev,.btn-next{
			width: 30px; height: 30px; border: 1px solid black; line-height: 30px;
			text-align: center; text-decoration: none; color: black; float: left;
		}
		.box-page{
			float: left; margin: 0 10px; line-height: 32px;
		}
	</style>
</head>
<body>
	<div class="pagination">
		<a href="#" class="btn-prev">&lt;<!-- < --></a>
		<div class="box-page">
			<span data-page = "1" class="page">1</span>
			<span>/</span>
			<span data-max = "6" class="max-page">6</span>
		</div>
		<a href="#" class="btn-next">&gt;<!-- > --></a>
		<script>
			$('.btn-prev').click(function(){
				let curPage = $('.page').text();
				let maxPage = $('.max-page').text();
				curPage = +curPage;
				curPage = --curPage == 0 ? maxPage : curPage;
				$('.page').text(curPage);
			});
			$('.btn-next').click(function(){
				let curPage = $('.page').text();
				let maxPage = $('.max-page').text();
				curPage = +curPage;
				curPage = ++curPage > maxPage ? 1 : curPage;
				$('.page').text(curPage);
			});
		</script>
	</div>
</body>
</html>
