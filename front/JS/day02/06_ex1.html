		let num1 = prompt('숫자1를 입력하세요.');

		let res = sum2(num1,num2);

		/* 
		isNaN(변수) : 변수가 NaN인지 알려주는 함수
		*/
		function sum(num1,num2){
			num1 = num1??0;
			num2 = num2??0;
			let tmp1 = +num1;
			let tmp2 = +num2;
			if(tmp1 != num1)
				num1 = 0;
			if(tmp2 != num2)
				num2 = 0;
			return +num1 + +num2;
		}
		function sum2(num1,num2){
			num1 = num1??0;
			num2 = num2??0;
			num1 = isNaN(+num1) ? 0 : +num1;
			num2 = isNaN(+num2) ? 0 : +num2;
			return +num1 + +num2;
		}
	</script>
